
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    reverseArray(array);
    document.write(array);

    function reverseArray(a) {
        let first = 0;
        let last = a.length - 1;
        let b;
        for (first = 0; first < last; first++) {
            b = a[first];
            a[first] = a[last];
            a[last] = b;
            last--;
        }
    }
</script>
</body>
</html>
