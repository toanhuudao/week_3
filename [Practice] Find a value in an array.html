<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=parseInt(prompt('enter a number'));
    let numbers =[-3,5,1,3,2,10];
    for (let i=0;i<numbers.length;i++){
        if (value===numbers[i]){
            alert("value"+value+"found it"+i);
        }
    }
</script>
</body>
</html>
