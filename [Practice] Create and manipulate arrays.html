<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" value="Add" onclick="Add_num_to_array();" >
<input type="button" value="Display" onclick="Display_array();">
<div id="display"></div>
<script>
    let x=0;
    let array=Array();
    function Add_num_to_array() {
        array[x]=document.getElementById('txtValue').value;
        x++;
        document.getElementById('txtValue').value="";
    }
    function Display_array() {
        let e="";
        for ( let i=0;i<array.length;i++){
            e=e+"element"+i+"="+array[i]+"<br>";
        }
        document.getElementById('display').innerHTML=e;

    }
</script>
</body>
</html>
