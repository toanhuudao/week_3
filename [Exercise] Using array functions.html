<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stringOut='';
    let myColor=['red','green','white','black'];
    for (let i=0;i<myColor.length;i++){
        stringOut+=myColor[i];
    }
    document.write(stringOut+'<br>');
    document.write(myColor.join(""));
</script>
</body>
</html>
